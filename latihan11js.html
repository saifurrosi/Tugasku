<h3 align="center">Daftar Nilai Mahasiswa</h3>
<table align="center" border="1" cellpadding="10">
    <thead>
        <tr bgcolor="tomato">
            <th>NO</th>
            <th>NAMA</th>
            <th>NILAI</th>
            <th>KETERANGAN</th>
            <th>GRADE</th>
            <th>PREDIKAT</th>
        </tr>
    </thead>
    <tbody>
        <script language="javascript">
            var no =1;
            let grade, predikat, warna;

            for (m of mahasiswa) {
                //set kelulusan
                let ket = (m.nilai >= 60) ? "Lulus" : "Gagal";
                let warna =(no % 2 == 0) ? "aqua" : "bluesky";
                //set grade A - E (if multi kondisi)
                // A = 85 - 100, B = 75 - < 85 dst 
                if (m.nilai >= 90) {
                    grade = "A"
                } else if (m.nilai >= 89) {
                    grade = "B"
                } else if (m.nilai >= 70) {
                    grade = "C"
                } else if (m.nilai >= 50) {
                    grade = "D"
                }
                else{
                    grade = "E"
                }

               
                switch (grade) {
                    case "A":
                        predikat = "SANGAT BAIK"
                        break;
                    case "B":
                        predikat = "BAIK"
                        break;
                    case "C":
                        predikat = "CUKUP"
                        break;
                    case "D":
                        predikat = "Kurang"
                        break;
                    default:
                        predikat = "SANGAT KURANG"
                        break;
                }



                //set predikat ( swtich case)
                //A = Memuaskan, B=Bagus, C=Cukup, D=kurang, E=Buruk

                //set warna-warni baris ganjil & genap
                document.write(`<tr bgcolor='${warna}'>
                        <td>${no++}</td>
                        <td>${m.nama}</td>
                        <td>${m.nilai}</td>
                        <td>${ket}</td>
                        <td>${grade}</td>
                        <td>${predikat}</td>
                    </tr>`);
            }
        </script>
    </tbody>
</table>
